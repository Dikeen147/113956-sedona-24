<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<!--
	------------------------ ФОРМА ПОИСКА ГОСТИНИЦЫ ------------------------
	-->
	<form action="https://echo.htmlacademy.ru/" method="post" class="search-hostel">
			
		<label for="arrival">Дата заезда:</label>
		<input type="date" id="arrival" name="arrival" value="2017-04-24"><br>
		<label for="departure">Дата выезда:</label>
		<input type="date" id="departure" name="departure" value="2017-07-04"><br>
		<label for="adults">Взрослые:</label>
		<input type="number" id="adults" name="adults" value="2" min="0" max="100">
		<label for="children">Дети:</label>
		<input type="number" id="children" name="children" value="0" min="0" max="100"><br>
		<input type="submit" value="Найти" class="button-search">
	</form>
</body>
</html>
